<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Socket.io Chat Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3>전적 검색</h3>
    <form class="form-inline">
      <div class="form-group">
        <label for="msgForm">ID: </label>
        <input type="text" class="form-control" id="msgForm">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div id="pvp-log-container">
        <div id="search-user-id"></div>
        <div id="search-user-win"></div>
        <div id="search-user-lose"></div>
        <div id="search-user-draw"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
  $(function(){
    // socket.io 서버에 접속한다
    var socket = io();

    // 서버로부터의 메시지가 수신되면
    socket.on("logfind", function(data) {
        if(data == "fail"){
            alert("사용자가 없습니다.");
        } else {
            document.getElementById("search-user-id").innerHTML = `${data.id}전적 검색 결과`;
            document.getElementById("search-user-win").innerHTML = `승 : ${data.win}`;
            document.getElementById("search-user-lose").innerHTML = `패 : ${data.lose}`;
            document.getElementById("search-user-draw").innerHTML = `무 : ${data.draw}`;
        }
    });

    // Send 버튼이 클릭되면
    $("form").submit(function(e) {
      e.preventDefault();
      var $msgForm = $("#msgForm");

      // 서버로 메시지를 전송한다.
      socket.emit("logfind", { msg: $msgForm.val() });
      $msgForm.val("");
    });
  });
  </script>
</body>
</html>
