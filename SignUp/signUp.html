<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YachtDice</title>
    <link rel="stylesheet" href="/css/signUp.css" />
  </head>
  <body>
    <div class="wrap">
      <!--header-->
      <div class="header" role="banner">
        <h1>
          <a href="/" class="logo">
            <span class="service-name">SIGN UP</span>
          </a>
        </h1>
      </div>
      <form class="join-form">
        <!--여기서 action속성으로 서버url을 추가해주면 back-end 기능 추가 가능 but LocalStorage로 하겠움-->
        <div class="container" role="main">
          <div class="join-content">
            <div class="user-account">
              <div class="user-email">
                <!--이메일주소-->
                <h3 class="label">
                  <label for="email">이메일 주소</label>
                </h3>
                <span class="ps-box">
                  <input type="text" id="email" class="email" />
                </span>
              </div>
              <div class="user-id">
                <!--아이디-->
                <h3 class="label">
                  <label for="id">아이디</label>
                </h3>

                <span class="ps-box">
                  <input
                    type="text"
                    id="user"
                    class="id"
                    minlength="5"
                    maxlength="20"
                  />
                </span>
                <span class="id-error">
                  5~20자의 영문 소문자, 숫자와 특수문자만 사용 가능합니다.
                </span>
              </div>
              <div class="user-pwd">
                <!--비밀번호-->
                <h3 class="label">
                  <label for="pwd">비밀번호</label>
                </h3>
                <span class="ps-box">
                  <input
                    type="password"
                    id="userPw"
                    class="pwd"
                    minlength="8"
                    maxlength="16"
                  />
                </span>
                <span class="pwd-error">
                  8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.
                </span>
              </div>
              <div class="user-pwd-check">
                <!--비밀번호 재확인-->
                <h3 class="label">
                  <label for="pwd-check">비밀번호 재확인</label>
                </h3>
                <span class="ps-box">
                  <input
                    type="password"
                    id="pwd-check"
                    class="pwd-check"
                    minlength="8"
                    maxlength="16"
                  />
                </span>
                <span class="pwd-check-status"
                  ><!-- 비밀번호 확인후 plus 할거임-->
                </span>
              </div>
            </div>

            <div class="user-info">
              <div class="user-name">
                <!--이름-->
                <h3 class="label">
                  <label for="name">이름</label>
                </h3>
                <span class="ps-box">
                  <input type="text" id="name" class="name" />
                </span>
              </div>
              <div class="user-birth">
                <!--생일-->
                <h3 class="label">
                  <label for="birth-wrap">생년월일</label>
                </h3>
              </div>
              <div class="birth-wrap">
                <div class="birth-years">
                  <span class="birth-box">
                    <input
                      type="text"
                      class="years"
                      placeholder="년(4자)"
                      maxlength="4"
                    />
                  </span>
                </div>
                <div class="birth-months">
                  <span class="birth-box">
                    <select class="months" aria-placeholder="월">
                      <option>월</option>
                      <option value="01">1</option>
                      <option value="02">2</option>
                      <option value="03">3</option>
                      <option value="04">4</option>
                      <option value="05">5</option>
                      <option value="06">6</option>
                      <option value="07">7</option>
                      <option value="08">8</option>
                      <option value="09">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </span>
                </div>
                <div class="birth-days">
                  <span class="birth-box">
                    <input
                      type="text"
                      class="days"
                      placeholder="일"
                      maxlength="2"
                    />
                  </span>
                </div>
              </div>
              <div class="user-gender">
                <!--성별-->
                <h3 class="label">
                  <label for="gender">성별</label>
                </h3>
                <span class="ps-box select-box">
                  <select class="gender" aria-placeholder="성별">
                    <option>성별</option>
                    <option value="M">남자</option>
                    <option value="W">여자</option>
                  </select>
                </span>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="btn-area">
        <button
          type="submit"
          class="login-btn"
          value="가입하기"
          onclick="handleLogin()"
        >
          가입하기
        </button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/signUp.js"></script>
  </body>
</html>
